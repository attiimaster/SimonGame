<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SimonGame</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <span id="dummy"></span>

  <div class="container">
    <div class="center-container">
      <div class="center-content">SIMON GAME</div>
      <div class="inline">
        <div class="counter">0</div> 
        <div class="label">start<button type="button" class="btn" id="start"></button></div>
        <div class="label">strict mode<button type="button" class="btn" id="toggleStrict"></button></div> 
      </div>
    </div>
    <div class="t-l pad" id="0"></div>
    <div class="t-r pad" id="1"></div>
    <div class="b-r pad" id="2"></div>
    <div class="b-l pad" id="3"></div>
  </div>

  <div class="footer">
    Press start to begin or reset. You win if you reach Round 20.
    <br/>
    <br/><strong>Normal Mode:</strong> After an error you may try again to get the sequence right.
    <br/><strong>Strict Mode:</strong> You instantly lose upon entering a wrong button. 
    <br/><br/>2018 - Simon Says by Raphael Mayer <a href="https://github.com/attiimaster"target="_blank">My Github</a>
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
